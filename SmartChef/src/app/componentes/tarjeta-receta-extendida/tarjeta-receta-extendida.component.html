<ion-card *ngIf="receta" class="receta-card" (click)="goToReceta()">
  <div class="receta-container">
    <div class="receta-imagen-container">
      <img
        class="imagen_receta"
        [src]="receta.foto_url || '../../../assets/images/receta.png'"
        [alt]="receta.titulo || 'Receta'"
        (error)="onImageError($event)"
      />
    </div>

    <div class="receta-info">
      <p class="receta-titulo">{{ receta.titulo }}</p>
      <p><strong>Tiempo de preparación:</strong> {{ receta.tiempo_preparacion }} min</p>
      <div class="receta-descripcion">{{ receta.descripcion }}</div>
      <div class="receta-tutorial">{{ receta.tutorial }}</div>
      <p><strong>Favoritos:</strong> {{ receta.num_favoritos }}</p>
      <div class="receta-acciones">
        <ion-button (click)="guardarReceta(); $event.stopPropagation()">Guardar</ion-button>
        <ion-button (click)="anadirAlCarrito(); $event.stopPropagation()">Añadir al carrito</ion-button>
      </div>
    </div>
  </div>
</ion-card>
