<ion-card *ngIf="receta" class="receta-card" (click)="goToReceta()">
  <div class="receta-container">
    <div class="receta-imagen-container">
      <img
        class="imagen_receta"
        [src]="receta.fotoUrl || '../../../assets/images/receta.png'"
        [alt]="receta.titulo || 'Receta'"
        (error)="onImageError($event)"
      />
    </div>

    <div class="receta-info">
      <p class="receta-titulo">{{ receta.titulo }}</p>
      <p><strong>Tiempo de preparación:</strong> {{ receta.tiempoPreparacion }} min</p>
      <div class="receta-descripcion">{{ receta.descripcion }}</div>
      <div class="receta-tutorial">{{ receta.tutorial }}</div>
      <p><strong>Guardados:</strong> {{ receta.numFavoritos }}</p>

      <div class="receta-acciones">

        <ion-button
          class="boton"
          [color]="receta.yaGuardada ? 'success' : '#217A43'"
          (click)="toggleFavorito($event)">
          {{ receta.yaGuardada ? 'Guardado' : 'Guardar' }}
        </ion-button>

        <ion-button class="boton" (click)="anadirAlCarrito(); $event.stopPropagation()">
          Añadir al carrito
        </ion-button>
      </div>
    </div>
  </div>
</ion-card>
