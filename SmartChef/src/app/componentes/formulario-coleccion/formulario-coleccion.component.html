<ion-header>
  <ion-toolbar>
    <ion-title>Crear Colección</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancelar()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #coleccionForm="ngForm" (ngSubmit)="guardarColeccion(coleccionForm)">

    <ion-item>
      <ion-label position="floating">Nombre de la Colección</ion-label>
      <ion-input type="text" [(ngModel)]="nombre" name="nombre" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" class="ion-margin-top" [disabled]="coleccionForm.invalid">
      Guardar Colección
    </ion-button>

  </form>
</ion-content>
