<ion-header>
  <app-cabecera></app-cabecera>
</ion-header>

<ion-content>
  <ion-toolbar>
    <div class="titulo-img">
      <img src="./assets/images/inventario_logo.png" alt="Inventario Logo">
    </div>

    <app-tarjeta-inventario
      *ngIf="usuario?.id as id"
      [usuarioId]="id">
    </app-tarjeta-inventario>

    <p *ngIf="!usuario" class="mensaje-cargando">
      Cargando inventario...
    </p>
  </ion-toolbar>
</ion-content>

<ion-footer>
  <app-footer></app-footer>
</ion-footer>
